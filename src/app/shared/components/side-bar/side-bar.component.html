<div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">SIDEBAR</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex">
      <div ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills flex-column" orientation="vertical">
        <ng-container ngbNavItem="top">
          <button ngbNavLink>ABM</button>
        </ng-container>
        <ng-container ngbNavItem="middle">
          <button ngbNavLink>Punto de venta</button>
        </ng-container>
        <ng-container ngbNavItem="bottom">
          <button ngbNavLink>Bottom</button>
        </ng-container>
      </div>
      <div [ngbNavOutlet]="nav" class="ms-4"></div>
    </div>
    <pre>Active: {{ active }}</pre>
  </div>
</div>

	You should use <code>class="nav-pills"</code> if you need pills and the <code>[orientation]</code> input to change nav
	orientation
</p> -->
